<!DOCTYPE HTML>
	
	<html lang="ch">
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href="Birthday.css" rel="stylesheet">
			<script src="Birthday.js" defer></script>
			<meta charset="UTF-8">
			<title>祝你生日快乐</title>
		</head>
		
		
		<body>
			
			<audio id="backgroundmusic">
				<source src="audio/FATYHD.mp3">
			</audio>
		
			<div class="page" id="pageCloud">
				<div id="blackLayer"></div>
				<div id="clickme">
					<button>🎧 OPEN</button>
				</div>	
				<div class="banner" id="horizontalBanner"></div>
				<div class="banner" id="verticalBanner"></div>
				<div id="wishtext">
					<h1>Happy Birthday!</h1>
					<div>
						<h2>2020年04月09日</h2>
						<h2>一个迟到两个多月的...</h2>
					</div>
				</div>
				<svg class="arrows">
					<path class="a1" d="M0 0 L30 32 L60 0"></path>
					<path class="a2" d="M0 20 L30 52 L60 20"></path>
					<path class="a3" d="M0 40 L30 72 L60 40"></path>
				</svg>
			</div>
			
			<div class="page" id="pageDandalion">
				<p>在青山绿水之间，<br>
					我想牵着你的手，走过这座桥<br>
					桥上是绿叶红花，桥下是流水人家<br>
					桥的那头是青丝，桥的这头是白发</p>
			</div>
			<div class="page" id="pageDawn">
				<p>希望这时的你，<br>
					依然保持纯真，一身正气<br>
					没有被磨过了棱角，变得圆滑世故</p>
			</div>
			
			<div class="page" id="pageRain">
				<p>喜欢你，<br>
					像喜欢春天的熊一样</p>
			</div>
			<div class="page" id="pageRiver">
				<p>当我跨过<br>
					沉沦的一切，<br>
					向永恒开战的时候，<br>
					你就是我的军旗</p>
			</div>
			<div class="page" id="pageSnow">
				<footer>
					私と付き合ってください。<br>僕は君とずっと一緒にいたい。<br><br><br>
					BGM: 夏野与暗恋
				</footer>
			</div>

		</body>
	
	</html>
